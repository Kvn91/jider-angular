<section class="flex flex-col justify-center items-center h-full">
  @if (!isLoading()) {
    <div class="w-96 mt-4 flex justify-between items-center">
      <button type="button" (click)="onSwitchMode()" [disabled]="!isLoginMode()"
        class="px-4 py-2 font-semibold rounded-sm disabled:bg-fuchsia-900 bg-slate-600">
        Inscription
      </button>
      <span>|</span>
      <button type="button" (click)="onSwitchMode()" [disabled]="isLoginMode()"
        class="px-4 py-2 text-white font-semibold rounded-sm disabled:bg-fuchsia-900 bg-slate-600">
        Connexion
      </button>
    </div>
    <form [formGroup]="form" class="w-96 mt-6 p-4 flex flex-col rounded-sm bg-slate-700">
      @if (error()) {
        <div class="text-sm text-red-500 mb-4">
          <p>{{Â error() }}</p>
        </div>
      }
      @if (success()) {
        <div class="text-sm text-green-500 mb-4">
          <p>{{success() }}</p>
        </div>
      }
      <label for="email" class=" text-sm font-medium text-gray-700 dark:text-gray-300">
        Email
      </label>
      <input email type="email" id="email" name="email" formControlName="email" required
        class="mt-1 px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-fuchsia-900 focus:border-fuchsia-900 dark:bg-slate-800 dark:border-slate-700 dark:text-white" />
      <label for="password" class="mt-4 text-sm font-medium text-gray-700 dark:text-gray-300">
        Mot de passe
      </label>
      <input type="password" id="password" name="password" formControlName="password" required
        class="mt-1 px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-fuchsia-900 focus:border-fuchsia-900 dark:bg-slate-800 dark:border-slate-700 dark:text-white" />
      <div class="mt-4 flex justify-center">
        <button type="submit" (click)="onSubmit()" [disabled]="form.invalid"
          class="px-4 py-2 bg-fuchsia-900 text-white font-semibold rounded-md hover:bg-fuchsia-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-fuchsia-900 disabled:bg-slate-600 disabled:cursor-not-allowed">
          {{ isLoginMode() ? 'Se connecter' : 'S\'inscrire' }}
        </button>
      </div>
    </form>
  } @else {
    <app-loading-spinner />
  }
</section>
