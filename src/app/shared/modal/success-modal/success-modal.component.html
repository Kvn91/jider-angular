<app-modal>
  <div class="max-w-2xl m-auto p-4 bg-lime-100 text-lime-900">
    <h2>{{ title() }}</h2>
    <p>{{ message() }}</p>

    <div class="mt-4 flex justify-end gap-4">
      <button class="rounded-sm px-6 py-2 shadow-lg text-white text-base bg-lime-900"
        (click)="onClearModal()">Okay</button>
    </div>
  </div>
</app-modal>
