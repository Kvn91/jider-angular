  <div class="flex flex-row justify-between items-center mb-4">
    <h2 class="text-4xl mb-2 font-bold text-center sm:text-left sm:text-4xl text-slate-900 dark:text-white">
      Mes scénarios
    </h2>
    <input
      type="text"
      [ngModel]="searchQuery()"
      (ngModelChange)="onSearch($event)"
      placeholder="Rechercher un scénario..."
      class="w-64 px-4 py-2 rounded-sm border border-gray-300 focus:outline-none focus:ring-2 focus:ring-fuchsia-900 focus:border-fuchsia-900 dark:bg-slate-800 dark:border-slate-700 dark:text-white"
    />
  </div>
  @if (isFetching() && !error()) {
    <p class="text-center text-gray-500 mt-6">Chargement des scénarios...</p>
  } @else if (error()) {
    <p class="text-center text-red-500 mt-6">Impossible de charger les scénarios</p>
  } @else if (scenarios().length === 0) {
    <p class="text-center text-gray-500 mt-6">Aucun scénario disponible.</p>
  } @else {
    <app-card-list [scenarios]="filteredScenarios()" (deleteScenario)="onDeleteScenario($event)"></app-card-list>
  }
