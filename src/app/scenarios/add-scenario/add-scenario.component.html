<form [formGroup]="form" (ngSubmit)="onSubmit()" class="flex flex-col gap-4 max-w-xl mx-auto text-black">
  <input type="text" formControlName="title" name="title" placeholder="Titre du scénario" class="bg-amber-50 border rounded-sm p-2"
    required />
  <textarea formControlName="description" name="description" placeholder="Description du scénario"
    class="bg-amber-50 border rounded-sm p-2" required></textarea>
  <button type="submit" class="bg-fuchsia-900 text-white rounded-sm px-4 py-2 hover:bg-fuchsia-950">
    Ajouter le scénario
  </button>
</form>
